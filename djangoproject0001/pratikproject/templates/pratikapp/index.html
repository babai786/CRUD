<!DOCTYPE html>
{% extends 'pratikapp/base.html'%}
{% block body_block%}
<h1>EMPLOYEE INFORMATION</h1>
  <table border="2">
    <thead>
      <th>EMPLOYEE NO</th>
      <th>EMPLOYEE NAME</th>
      <th>EMPLOYEE SALARY</th>
      <th>EMPLOYEE ADDRESS</th>
      <th>ACTIONS</th>
    </thead>
    {% for emp in employees%}
     <tr>
       <td>{{emp.eno}}</td>
       <td>{{emp.ename}}</td>
      <td>{{emp.esal}}</td>
       <td>{{emp.eaddr}}</td>
       <td><a href="/update/{{emp.id}}">UPDATE</a> &nbsp;<a href="/delete/{{emp.id}}">DELETE</a></td>
     </tr>
    {% endfor%}

  </table>
   <a href="/create" class="btn btn-primary btn-medium">INSERT NEW EMPLOYEE</a>
{% endblock %}
